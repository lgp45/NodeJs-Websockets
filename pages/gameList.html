<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game List</title>
</head>
<body>
    <div id="container">


    <h1>Game List</h1>
    <p>List games here...</p>
    <nav>
        <a href="index.html">Enter Games Here</a>
    </nav>

    <script>
        fetch("/getGames").then(function(games){
            games.json().then(function(theGames){
                console.log(theGames);
                
                //append our container html
                for(let game of theGames.game)  //let game var == to element of theGames game array. game element alike foreahc
                {
                    var gameElement = document.createElement("p");
                    gameElement.innerHTML = game.game;
                    document.getElementById("container").appendChild(gameElement);

                    var deleteButton = document.createElement("button");
                    deleteButton.innerText = "Delete Game";
                    deleteButton.addEventListener("click", function(){
                        //fetch request to server to delete the game in the list
                        location.reload();
                        fetch("/deleteGame", {
                            method:"POST",
                            headers: {
                                "Content-Type": "application/json"
                            },
                            body: JSON.stringify({
                                game: game
                            })
                        })
                    });
                    gameElement.appendChild(deleteButton);
                }

            })
        })
    </script>
    </div>
</body>
</html>
